<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="new.html" method="post">
            <fieldset>
                <legend>Регистрация</legend>
                <div>
                    <label for="name">Имя</label>
                    <input type="text" placeholder="Введите имя" id="name" name="name">
                </div>
                <div>
                    <label for="pass">Пароль</label>
                    <input type="password" placeholder="Введите пароль" id="pass" name="pass">
                </div>
                <div>
                    <label>Повторите пароль</label>
                    <input type="password" placeholder="Повторите пароль" id="conf_pass" name="conf_pass">
                </div>
                <div>
                    <label for="city">Город</label>
                    <select id="city">
                        <option value="0" selected>Минск</option>
                        <option value="1">Москва</option>
                    </select>
                </div>
                <div>
                    <label for="person">Физическое лицо</label>
                    <input type="radio" id="person" name="subject">
                    <label for="company">Юридическое лицо</label>
                    <input type="radio" id="company" name="subject">
                    <label for="bomj">Бомж</label>
                    <input type="radio" id="bomj" name="subject">
                </div>
                <div>
                    <label for="messages_add">Получать сообщения от нас</label>
                    <input type="checkbox" id="messages_add" name="messages_add"> <br>
                    <label for="conditions">Согласен с условиями</label>
                    <input type="checkbox" id="conditions" name="conditions">
                </div>
                <div>
                    <Label for="pet">Выберите питомца</Label>
                    <select name="pet" id="pet" size="4" multiple="multiple">
                        <option value="0">Собака</option>
                        <option value="1">Кот</option>
                        <option value="2">Хомяк</option>
                        <option value="3">Попугай</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить форму</button>
                </div>
            </fieldset>

        </form>
    </div>
    <div class="container">
        <h1 class="center">Результаты школьной спартакиады</h1>
        <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered">
            <thead>
            <tr>
                <th rowspan="3">Ученик</th>
                <th colspan="4">Упражнение</th>
            </tr>
            <tr>
                <th colspan="2">Прыжок в длину с места</th>
                <th colspan="2">Бег на 1000 метров</th>
            </tr>
            <tr>
                <th>Результат, см.</th>
                <th>Оценка</th>
                <th>Результат, с.</th>
                <th>Оценка</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Баутин Дима</td>
                <td>197</td>
                <td>5</td>
                <td>220</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Голубев Миша</td>
                <td>178</td>
                <td>4</td>
                <td>263</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Куликов Иван</td>
                <td>159</td>
                <td>3</td>
                <td>306</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
    </div>

</body>
</html>
