<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="center">Результаты школьной спартакиады</h1>
        <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered">
            <thead>
            <tr>
                <th rowspan="3">Ученик</th>
                <th colspan="4">Упражнение</th>
            </tr>
            <tr>
                <th colspan="2">Прыжок в длину с места</th>
                <th colspan="2">Бег на 1000 метров</th>
            </tr>
            <tr>
                <th>Результат, см.</th>
                <th>Оценка</th>
                <th>Результат, с.</th>
                <th>Оценка</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Баутин Дима</td>
                <td>197</td>
                <td>5</td>
                <td>220</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Голубев Миша</td>
                <td>178</td>
                <td>4</td>
                <td>263</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Куликов Иван</td>
                <td>159</td>
                <td>3</td>
                <td>306</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
    </div>

</body>
</html>
